<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<div class="login-container">
  <img src="https://lh3.googleusercontent.com/d/1W_nmsUPVkLIyEdE8LhhWxdMP_Vp9OM5l" alt="Logo" class="login-logo">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Nome de usuÃ¡rio ou e-mail" required>
    <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Senha" required>
    <div class="checkbox-container">
      <input id="keep-me-connected" type="checkbox" [(ngModel)]="keepMeConnected" name="keepMeConnected">
      <label for="keep-me-connected">Lembrar-me</label>
    </div>
    <button type="submit" [disabled]="isLoading">{{ isLoading ? 'Entrando...' : 'Entrar' }}</button>
  </form>
</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
